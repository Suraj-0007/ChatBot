<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ask Me Anything</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .chat-container {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            padding: 20px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
        }

        .message.user p {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }

        .message.bot p {
            background-color: #e0e0e0;
            color: #333;
        }

        .user-input {
            width: calc(100% - 90px);
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .send-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        footer a {
            color: #4CAF50;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <header>
        <h1>Chatbot - Ask Me Anything!</h1>
        <p>Get answers to your questions quickly and easily.</p>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="message-input">
            <input type="text" id="user-input" class="user-input" placeholder="Type a message..." />
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Chatbot Demo | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="static/js/scripts.js"></script>
</body>

</html>
